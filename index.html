<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vault Gate</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('A_2D_digital_graphic_displays_a_stylized_flame_set.png');
      background-repeat: no-repeat;
      background-position: center 130px;
      background-size: 240px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #ff4400;
    }
    h1 {
      margin-top: 60px;
      font-size: 1.8rem;
      text-align: center;
      text-shadow: 0 0 10px #000;
    }
    button {
      margin-top: 260px;
      background-color: #ff4400;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
  <script>
    function unlockVault() {
      const entered = sessionStorage.getItem("authenticated");
      if (entered === "true") {
        window.location.href = "index_ritual.html";
      } else {
        const pass = prompt("Enter password to access the Press Vault:");
        if (pass === "flame777") {
          sessionStorage.setItem("authenticated", "true");
          window.location.href = "index_ritual.html";
        } else {
          alert("Incorrect password. Reload to try again.");
        }
      }
    }
  </script>
</head>
<body>
  <h1>Press Vault Gate</h1>
  <button onclick="unlockVault()">Tap to Unlock</button>

</body>
</html>
