
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('A_2D_digital_graphic_displays_a_stylized_flame_set.png');
      background-size: contain;

    p {

  <script>
    function unlockVault() {
      const entered = sessionStorage.getItem("authenticated");
      if (entered === "true") {
        window.location.href = "index_ritual.html";
      } else {
        const userPass = prompt("Enter password to access the Press Vault:");
        if (userPass === "flame777") {
          sessionStorage.setItem("authenticated", "true");
          window.location.href = "index_ritual.html";
        } else {
          alert("Incorrect password. Reload to try again.");
        }
      }
    }
  </script>
